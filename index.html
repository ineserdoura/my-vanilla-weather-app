<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/975bf182f8.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="search-engine">
            <div class="row justify-content-left">
              <div class="col-sm-5">
                <form  id="search-form" action="form">
                  <input
                    class="form-control"type="text"
                    id="city-input"
                    placeholder="Search City..."
                    autocomplete="off"
                  />
                </div>
                <div class="col-sm-3 ">
                  <button type="submit" id="search" class="btn">
                    <i class="fas fa-search"></i>
                  </button>
                  <button type="submit" id="search-location" class="btn">
                    <i class="fas fa-search-location"></i>
                  </button>
                  </div>
                </form>
              <div class="col-sm-4 date">
                <h4 id="greetingUser"></h4>
                <h4 id="current-date"></h4>
              </div>
            </div>
          </div>
          <div class="overview">
            <div class="row">
              <div class="col-sm-12">
                <h1 id="current-city"></h1>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <div class="weather-temperature">
                  <img id="icon" src="" alt="" />
                  <h2 id="current-temperature"></h2>
                  <span id="units" style="font-size: 20px;">
                    <a id="celsius-link" class="active" href="#">¬∞C</a>
                    <a id="fahrenheit-link" href="#">¬∞F</a>
                  </span>
                  <h4 id="temperature-description"></h4>
                  <h5>
                    <span id="temp-max"><strong></strong></span>¬∞
                    <span id="temp-min" style="opacity: 0.6;"></span>¬∞
                  </h5>
                </div>
              </div>
              <div class="col-sm-6 extra-data">
                <ul>
                  <li>
                    Real feel
                    <span id="feels-like"></span>¬∞
                  </li>
                  <li>
                    Wind
                    <span id="wind"></span> km/h
                  </li>
                  <li>
                    Humidity
                    <span id="humidity"></span>%
                  </li>
                  <li>
                    Clouds
                    <span id="clouds"></span>%
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="weather-forecast">
            <div class="row" id="forecast"></div>
          </div>
        </div>
        <div class="footer">
          <small>
            <a
              href="https://github.com/ineserdoura/my-vanilla-weather-app"
              target="_blank"
              >Open-source code </a
            >by üë©üèΩ‚Äçüíª In√™s Serdoura
          </small>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
