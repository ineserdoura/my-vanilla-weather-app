<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/975bf182f8.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="containerHeader">
        <div class="row justify-content-center">
          <div class="col-8">
            <form
              class="form-inline md-form mr-auto mb-4"
              id="search-form"
              action="form"
            >
              <input
                class="form-control mr-sm-2"
                type="text"
                id="city-input"
                placeholder="Your City..."
                autocomplete="off"
              />
              <div class="col-2">
                <button type="submit" id="search" class="btn">
                  <i class="fas fa-search"></i>
                </button>
              </div>
              <div class="col-2">
                <button type="submit" id="search-location" class="btn">
                  <i class="fas fa-search-location"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="containerForecast">
        <div class="row justify-content-center">
          <div class="col-7">
            <h1 id="current-city"></h1>
            <img id="icon" src="" alt="" />
            <h2 id="current-temperature"></h2>
            <span id="units" style="font-size: 20px;">
              <a id="celsius-link" class="active" href="#">Â°C</a>
              <a id="fahrenheit-link" href="#">Â°F</a>
            </span>
            <h4 id="temperature-description"></h4>
            <h5>
              <span id="temp-max"><strong></strong></span>Â°
              <span id="temp-min" style="opacity: 0.6;"></span>Â°
            </h5>
            <p id="quote"></p>
          </div>
          <div class="col-5">
            <h4 id="greetingUser"></h4>
            <h4 id="current-date">
              <br />
            </h4>
            <br />
            <ul>
              <li>
                Real feel
                <span id="feels-like"> </span>Â°
              </li>
              <li>
                Wind
                <span id="wind"> </span> km/h
              </li>
              <li>
                Humidity
                <span id="humidity"> </span>%
              </li>
              <li>
                Clouds
                <span id="clouds"> </span>%
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="containerWeek">
        <div class="row" id="forecast"></div>
      </div>
    </div>
    <div class="footer">
      <small>
        <a
          class="githublink"
          href="https://github.com/ineserdoura?tab=repositories"
          target="_blank"
          >Open-source code </a
        >by ğŸ‘©ğŸ½â€ğŸ’» InÃªs Serdoura
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
